{% assign lang = site.active_lang %}

<div id="particles-js">
  <div class="header">

    <!-- jekyll-polyglot will process ferh= into href= through the static_href liquid block tag without relativizing the url; useful for making language navigation switchers  -->
    <div class="header-lang">
      <!-- {% for tongue in site.languages %}
      | <a class="link" 
      {% if tongue == site.active_lang %}style="font-weight: bold;" {% endif %} 
      {% static_href %}href="{% if tongue == site.default_lang %}{{site.baseurl}}{{page.url}}{% else %}{{site.baseurl}}/{{ tongue }}{{page.url}}{% endif %}" {% endstatic_href %}>{{ tongue }}</a> 
      {% endfor %} | -->

      <a class="link" {% if site.active_lang == site.default_lang %}style="display:none;" 
      {% else %}style="font-weight: bold;" {% endif %}
      href="{{site.url}}">Pt</a>          
      <a class="link" {% if site.active_lang != site.default_lang %}style="display:none;" 
      {% else %}style="font-weight: bold;" {% endif %} href="/pt">En </a>   |
     
      {% if site.enable_darkmode %}
      <div class="toggle">
        <li class="nav-item toggle-container">
          <a id="light-toggle">
            <i class="fa fa-moon-o"></i>
            <i class="fa fa-sun-o"></i>
          </a>
        </li>

        {% endif %}
      </div>
    </div>

    <h1>
      <span class="site-hello">{{site.hello[lang]}}</span>
      <span class="site-title">{{site.user_title}}</span>
    </h1>

    <div class="header-links">
      <a class="link" href="#about" data-scroll>{{ site.data["contents"]["about_title"] }}</a>
      <a class="link" href="#projects" data-scroll>{{ site.data["contents"]["projects_title"] }}</a>
    </div>
  </div>
  <a class="down" href="#about" data-scroll><i class="icon fa fa-caret-down" aria-hidden="true"></i></a>
</div>
